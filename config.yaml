use_case: "reliability_gate_demo"

# Thresholds for decision making
thresholds:
  deploy: 0.8
  warn: 0.5

# Evaluation settings
evaluation:
  num_prompts: 100
  prompt_categories:
    - "factual"
    - "reasoning"

# The Model Under Test (Untrusted)
# This is the model we are checking for hallucinations.
target_model:
  provider: "ollama"  # or "bedrock"
  model_id: "llama3.2"

# The Verifier Model (Trusted)
# This model performs the verification and extraction.
verification_model:
  provider: "bedrock"
  model_id: "anthropic.claude-3-haiku-20240307-v1:0"

# Elasticsearch configuration
elasticsearch:
  host: "localhost"
  port: 9200
  index: "trusted_docs"

# Document sources for ingestion
doc_sources:
  - type: "file"
    path: "data/docs"
